<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World-clock</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="    https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js
"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <main>
      <h1>World clock 🕰️</h1>
      <div id="city">
        <select>
          <option value="">select country</option>
          <option value="current">My current Location</option>
          <option value="Australia/Melbourne">Melbourne</option>
          <option value="America/Toronto">Toronto</option>
          <option value="Asia/Singapore">Singapore</option>
        </select>
      </div>
      <div id="cities">
        <div class="city" id="berlin">
          <div>
            <h2>Berlin 🇩🇪</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="mumbai">
          <div>
            <h2>Mumbai 🇮🇳</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </main>
    <footer>
      This project was coded by
      <a href="https://www.englishspeakingcounsellor.com/" target="_blank"
        >Madhura Marathe
      </a>
      is
      <a href="https://github.com/madhuracodes/World-clock" target="_blank"
        >open-sourced on GitHub</a
      >
      and is
      <a href="https://maddysworldclock.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
